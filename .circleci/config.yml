version: 2.1
orbs:
  node: circleci/node@4.3.0
jobs:
  install:
    docker:
      - image: circleci/node:12
    steps:
      - checkout
      - run:
          name: Clear cache
          command: rm -rf node_modules/
      - node/install:
          install-yarn: true
      - run: |
          yarn install
          yarn run compile
          yarn run test:main:augmented:team-rewards
workflows:
  test:
    jobs:
      - install
