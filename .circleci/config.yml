version: 2.1
orbs:
  node: circleci/node@4.3.0
  slack: circleci/slack@4.4.2
jobs:
  test_all:
    docker:
      - image: circleci/node:12
    steps:
      - checkout
      - run:
          name: Clear cache
          command: rm -rf node_modules/
      - node/install:
          install-yarn: true
      - run: |
          yarn install
          yarn run compile
          yarn run test:main:augmented:team-rewards
      - slack/notify:
          channel: build
          event: fail
          template: basic_fail_1
workflows:
  test:
    jobs:
      - test_all:
          context: slack-secret
