version: 2.1
orbs:
  node: circleci/node@4.3.0
  slack: circleci/slack@4.4.2
defaults: &defaults
  docker:
    - image: cimg/node:16.6
jobs:
  cancel_draft_build:
    docker:
      - image: vitalinfo/circleci-cancel-draft
    steps:
      - run: cancel-draft-build
  compile_all:
    <<: *defaults
    steps:
      - checkout
      - restore_cache:
          name: Restore yarn package cache
          keys:
            - yarn-packages-{{ checksum "yarn.lock" }}
      - run: yarn install --immutable
      - run: yarn run compile
      - run: yarn run solhint
      - persist_to_workspace:
          root: ~/
          paths: .
  finish_all:
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/
      - run: yarn run build:package
      - save_cache:
          name: Save yarn package cache
          key: yarn-packages-{{ checksum "yarn.lock" }}
          paths:
            - ~/.cache/yarn
      - persist_to_workspace:
          root: ~/
          paths: .
      - slack/notify:
          channel: build
          event: fail
          template: basic_fail_1
  test_set1:
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/
      - run: yarn run test-boost
      - run: yarn run test-pools
      - run: yarn run test-stake
  test_set2:
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/
      - run: yarn run test
  test_set3:
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/
      - run: yarn run test-deploy:fork
      - run: yarn run test-deploy:fork:test-incremental
  test_all_in_one:
    <<: *defaults
    steps:
      - checkout
      - restore_cache:
          name: Restore yarn package cache
          keys:
            - yarn-packages-{{ checksum "yarn.lock" }}
      - run: yarn install --immutable
      - run: yarn run compile
      - run: yarn run solhint
      - run: yarn run test-boost
      - run: yarn run test-pools
      - run: yarn run test
      - run: yarn run test-stake
      - run: yarn run test-deploy:fork
      - run: yarn run test-deploy:fork:test-incremental
      - run: yarn run build:package
      - save_cache:
          name: Save yarn package cache
          key: yarn-packages-{{ checksum "yarn.lock" }}
          paths:
            - ~/.cache/yarn
      - persist_to_workspace:
          root: ~/
          paths: .
      - slack/notify:
          channel: build
          event: fail
          template: basic_fail_1

          
  npm-publish:
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/
      - run: echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" > ~/.npmrc
      - run: git config --global user.email "$CIRCLE_USERNAME@augmented.finance"
      - run: git config --global user.name $CIRCLE_USERNAME
      - run: npm version --force 1.0.0-$CIRCLE_SHA1
      - run: npm publish
workflows:
  test:
    jobs:
      - cancel_draft_build:
          filters:
            branches:
              ignore: /develop/
          context: cancel-draft
      - compile_all
      - test_set1:
          requires:
            - compile_all
          context:
            - alchemy-secret
      - test_set2:
          requires:
            - compile_all
          context:
            - alchemy-secret
      - test_set3:
          requires:
            - compile_all
          context:
            - alchemy-secret
      - finish_all:
          requires:
            - test_set1
            - test_set2
            - test_set3
          context:
            - slack-secret
      - npm-publish:
          requires:
            - finish_all
          filters:
            branches:
              only: /develop/
          context:
            - npm-secret
